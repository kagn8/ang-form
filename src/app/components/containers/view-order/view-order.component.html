<div class="container">
  <h1>Grid</h1>
  <kendo-grid [data]="home">
    <kendo-grid-column field="companyName" title="companyName"> </kendo-grid-column>
    <kendo-grid-column field="email" title="email"> </kendo-grid-column>
    <kendo-grid-column field="phoneNumber" title="phoneNumber"> </kendo-grid-column>
    <kendo-grid-column field="machineType" title="machineType"> </kendo-grid-column>
    <kendo-grid-column field="amount" title="amount"> </kendo-grid-column>
    <button kendoButton>My Button</button>
  </kendo-grid>
</div>
<div class="container1">
  <p *ngIf="home.length == 0" class="m-5">
    Order list is empty, please create a new order
    <a [routerLink]="['/create']" class="btn btn-success">+</a>
  </p>
  <div *ngIf="home.length > 0" class="m-2">
    <h1>List of order</h1>
    <div *ngFor="let element of home">
      <p>
        {{ element.companyName }}, {{ element.email }},
        {{ element.phoneNumber }}, {{ element.machineType }},
        {{ element.amount }}
        <button (click)="delete(element.id!)" class="ml-2 btn btn-danger">
          Delete
        </button>
        <button (click)="viewOrder(element)" class="ml-2 btn btn-warning">
          edit order
        </button>
      </p>
    </div>
  </div>
</div>
